<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koala Holla</title>
    <link rel="stylesheet" href="views/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" id="image"/>
      <h1>Koala Holla</h1>
      <h4>1976 Llama Comma Drive</h4>
      <h4>Walla Walla, WA</h4>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="image" id="imageIn" value="" placeholder="Image">
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="genderIn" value="" placeholder="Gender">
      <input type="checkbox" id="readyForTransferIn" value="" placeholder="Transfer"><label for="readyForTransferIn">Ready for transfer</label>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton" onclick="saveKoala(event)">Add Koala</button>
    </section>
    <section>
      <h2>Meet Our Koalas!</h2>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Mark Ready</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
